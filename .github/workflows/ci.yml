name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.11, 2.12.18, 2.11.12]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Build and Publish Code Coverage Report
        if: matrix.scala == '2.13.11'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          pwd
          curl -o $(pwd)/upload_cc https://uploader.codecov.io/latest/alpine/codecov
          ls -ld $PWD/*
          chmod +x $(pwd)/upload_cc
          ls -ld $PWD/*
          head $(pwd)/upload_cc
          $(pwd)/upload_cc || ls -lA $(pwd)/upload_cc
          $(pwd)/upload_cc -t ${CODECOV_TOKEN}
